
# .github/workflows/ci.yml
# Minimal CI: ensures the environment builds and dependencies sync correctly

name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install -U uv

      - name: Sync environment from lock file
        run: |
          uv venv
          uv sync

      - name: Sanity check (imports)
        run: |
          source .venv/bin/activate
          python - <<EOF
          import pydantic, requests, pandas, matplotlib
          print("Environment OK")
          EOF
